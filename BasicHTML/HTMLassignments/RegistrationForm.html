<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label for="FirstName">First Name *</label>
        <input type="text" name="FirstName" id="FirstName">
    </div>
    <div>
        <label for="LastName">Last Name *</label>
        <input type="text" name="LastName" id="LastName">
    </div>
    <div>
        <label for="email">Email Address *</label>
        <input type="email" name="email" id="email">
    </div>
    <div>
        <label for="pass">Password *</label>
        <input type="password" name="pass" id="pass">
    </div>
    <div>
        <label for="conPass">Confirm Password *</label>
        <input type="password" name="conPass" id="conPass"/>
    </div>
    <div>
        <label for="birthday">Birthday</label>
        <input type="date" name="birthday" id="birthday">
    </div>
    <div>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="nonbinary">
        <label for="nonbinary">Non-binary</label>
        <input type="radio" name="gender" id="preferNot">
        <label for="preferNot">I prefer not to answer</label>
    </div>
    <div>
        <p>A short description about myself:</p>
        <textarea name="about" id="about" cols="30" rows="10"></textarea>
    </div>
    <div>
        <select name="language" id="language">
            <option>JavaScript</option>
            <option>Python</option>
            <option>MERN</option>
            <option>C#</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="yes" id="yes">
        <label for="yes">Yes, I would like to receive periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <div>
        <p>* Indicates a required field</p>
    </div>

</body>
</html>
