<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;500&display=swap" rel="stylesheet">
    <title>Likes Assignment</title>
</head>
<body>
    <div id="banner">
        <h1 id="network">Network</h1>
    </div>
    <h1>Your Feed</h1>
    <div id="bottomcontainer">
        
            <div id="avatar">
            <img src="user-circle.png" alt="">
            <a href="blah">Add an avatar</a>
            <h2>James Doe</h2>
        </div>
        <div class="cardholder">
            <div id="neil" class="card">
                <div class="top">
                    <h3>Neil M</h3>
                    <h3 id="neilLikeCounter">9 like(s)</h3>
                    <button onclick="neilLikeAdd()" id="neilLike">Like</button>
                </div>
                <p>I just set up this new dicord bot, let me know what you all think. <a class="cardLink" href="google.com">link</a></p>
            </div>
            <div id="Nichole" class="card">
                <div class="top">
                    <h3>Nichole K</h3>
                    <h3 id="nicholeLikeCounter">12 like(s)</h3>
                    <button onclick="nicholeLikeAdd()" id="nicholeLike">Like</button>
                </div>
                <p>Just finished my <a class="cardLink" href="google.com">next comic</a>, check it out.</p>
            </div>
            <div id="Jim" class="card">
                <div class="top">
                    <h3>Jim R</h3>
                    <h3 id="jimLikeCounter">9 like(s)</h3>
                    <button onclick="jimLikeAdd()" id="jimLike">Like</button>
                </div>
                <p>I can't stop listening to the <a class="cardLink" href="https://open.spotify.com/album/6OqegZkCUq29CJarqL8trP">
                    new album</a>. Who else is liking it?</p>
            </div>
        </div>    
    </div>
    <script src="script.js"></script>
</body>
</html>
